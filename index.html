<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Remove scrollbars */
        }
        iframe {
            width: 60%; /* Adjust the width as needed */
            height: 100vh; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    

<h1>Hello World 2</h1>
<iframe src="ritningslasning.pdf" type="application/pdf" frameboarder="0" disableprint disablerightclick ></iframe>

</body>
</html>
