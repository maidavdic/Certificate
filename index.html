<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Remove scrollbars */
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<iframe src="ritningslasning.pdf" type="application/pdf" disableprint disablerightclick />

</body>
</html>
